server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/usersdetails?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database = MYSQL

spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Hibernate Envers configuration
spring.jpa.properties.hibernate.listeners.envers.autoRegister=true
#spring.jpa.properties.hibernate.ejb.interceptor=org.springframework.orm.jpa.support.AuditingEntityInterceptor